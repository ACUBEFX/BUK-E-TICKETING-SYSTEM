<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | BUK Shuttle</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
  <style>
    :root {
      --primary-color: #4da3ff;
      --secondary-color: #007bff;
      --bg-light: #f5f7fa;
      --white: #fff;
      --text-dark: #333;
      --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      --radius: 12px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #e9f1ff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      background: var(--white);
      padding: 2.5rem 2rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 90%;
      max-width: 430px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: var(--secondary-color);
      font-size: 1.8rem;
    }

    .switch-tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1.5rem;
      background: #f1f1f1;
      border-radius: 50px;
      padding: 4px;
    }

    .switch {
      flex: 1;
      background: transparent;
      border: none;
      padding: 10px 0;
      cursor: pointer;
      font-weight: 500;
      border-radius: 50px;
      color: #555;
      transition: 0.3s;
    }

    .switch.active {
      background: var(--primary-color);
      color: var(--white);
      box-shadow: var(--shadow);
    }

    .auth-form {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .auth-form.active {
      display: flex;
      animation: slideUp 0.5s ease;
    }

    .auth-form input {
      padding: 0.8rem 1rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    .auth-form input:focus {
      border-color: var(--primary-color);
    }

    .btn {
      background: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 0.9rem;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: var(--secondary-color);
    }

    p {
      margin-top: 1.2rem;
      color: #444;
      font-size: 0.95rem;
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      .auth-container {
        padding: 2rem 1.5rem;
      }
      h2 {
        font-size: 1.5rem;
      }
      .btn {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h2>Login</h2>

    <!-- Switch Tabs -->
    <div class="switch-tabs">
      <button id="passengerBtn" class="switch active">Passenger</button>
      <button id="driverBtn" class="switch">Driver</button>
    </div>

    <!-- Passenger Login Form -->
    <form id="passengerForm" class="auth-form active">
      <input type="email" id="passengerEmail" placeholder="Passenger Email" required>
      <input type="password" id="passengerPassword" placeholder="Password" required>
      <button type="submit" class="btn"><a href="passenger-dashboard.html">Login as Passenger</a> </button>
    </form>

    <!-- Driver Login Form -->
    <form id="driverForm" class="auth-form">
      <input type="text" id="driverID" placeholder="Driver ID Number" required>
      <input type="password" id="driverPassword" placeholder="Password" required>
      <button type="submit" class="btn"><a href="driver-dashboard.html">Login as Driver</a></button>
    </form>

    <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    // ====== Admin List ======
    const admins = [
      { username: "Admin1", password: "Xk28!ab9" },
      { username: "Admin2", password: "Pr67#Lm2" },
      { username: "Admin3", password: "Qw9@Rt56" },
      { username: "Admin4", password: "Mn44$Ty8" },
      { username: "Admin5", password: "Ab72&Zp3" }
    ];

    // ====== Tab Switching ======
    const passengerBtn = document.getElementById("passengerBtn");
    const driverBtn = document.getElementById("driverBtn");
    const passengerForm = document.getElementById("passengerForm");
    const driverForm = document.getElementById("driverForm");

    passengerBtn.addEventListener("click", () => {
      passengerBtn.classList.add("active");
      driverBtn.classList.remove("active");
      passengerForm.classList.add("active");
      driverForm.classList.remove("active");
    });

    driverBtn.addEventListener("click", () => {
      driverBtn.classList.add("active");
      passengerBtn.classList.remove("active");
      driverForm.classList.add("active");
      passengerForm.classList.remove("active");
    });

    // ====== Login Logic ======
    passengerForm.addEventListener("submit", e => {
      e.preventDefault();
      const email = document.getElementById("passengerEmail").value.trim();
      const password = document.getElementById("passengerPassword").value.trim();

      const adminMatch = admins.find(a => a.password === password);
      if (adminMatch) {
        alert(`Welcome Admin (${adminMatch.username})`);
        localStorage.setItem("userRole", "Admin");
        return window.location.href = "admin-dashboard.html";
      }

      if (email && password) {
        alert(`Welcome Passenger!`);
        localStorage.setItem("userRole", "Passenger");
        window.location.href = "passenger-dashboard.html";
      } else {
        alert("Please enter your credentials.");
      }
    });

    driverForm.addEventListener("submit", e => {
      e.preventDefault();
      const id = document.getElementById("driverID").value.trim();
      const password = document.getElementById("driverPassword").value.trim();

      const adminMatch = admins.find(a => a.password === password);
      if (adminMatch) {
        alert(`Welcome Admin (${adminMatch.username})`);
        localStorage.setItem("userRole", "Admin");
        return window.location.href = "admin-dashboard.html";
      }

      if (id && password) {
        alert(`Welcome Driver!`);
        localStorage.setItem("userRole", "Driver");
        window.location.href = "driver-dashboard.html";
      } else {
        alert("Please enter your credentials.");
      }
    });
  </script>
</body>
</html>
